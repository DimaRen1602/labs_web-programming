<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/blocks/form.css">
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="form-container">
                <h1 class="form__title">Get in touch</h1>
                <p class="form__description">Our friendly team would love to hear from you.</p>
                <form class="form">
                    <div class="form__group">
                        <label class="form__label" for="first-name">First name</label>
                        <input class="form__input" type="text" id="first-name" placeholder="First name" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="last-name">Last name</label>
                        <input class="form__input" type="text" id="last-name" placeholder="Last name" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="email">Email</label>
                        <input class="form__input" type="email" id="email" placeholder="you@company.com" required>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="phone-number">Phone number</label>
                        <div class="form__phone">
                            <select class="form__phone-select" id="country-code" required>
                                <option value="US">US</option>
                                <option value="UK">UK</option>
                                <option value="CA">CA</option>
                                <option value="AU">AU</option>
                                <option value="IN">IN</option>
                            </select>
                            <input class="form__phone-input" type="tel" id="phone-number" placeholder="+1 (555) 000-0000" required>
                        </div>
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="message">Message</label>
                        <textarea class="form__textarea" id="message" placeholder="Message" required></textarea>
                    </div>
                    <div class="form__privacy">
                        <input class="form__checkbox" type="checkbox" id="privacy" required>
                        <label class="form__checkbox-label" for="privacy">You agree to our friendly <a href="#">privacy policy</a>.</label>
                    </div>
                    <button class="form__button" type="submit">Send message</button>
                </form>
            </div>
            <div class="image-container">
                <img class="image-container__img" src="assets/images/image.png" alt="Contact Image">
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
</html>
